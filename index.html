<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloom garden cafe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="/scripts.js"></script>
</head>
<body>
    <nav>
        <img src="/img/logos/bloom-graden-cafe-text.png" alt="bloom-logo">
    </nav>
    <div class="offersection">
        <div class="slidingbox">
            <div class="slider-container" id="slider-container">
                <div class="slider" id="slider">
                    <div class="slide"><img src="/img/offer/Frame 13.png"  class="center" alt="Image 1"></div>
                    <div class="slide"><img src="image2.png"  class="center" alt="Image 2"></div>
                    <div class="slide"><img src="image3.png"  class="center" alt="Image 3"></div>
                </div>
            
                <div class="dot-container">
                    <div class="dot" onclick="currentSlide(0)"></div>
                    <div class="dot" onclick="currentSlide(1)"></div>
                    <div class="dot" onclick="currentSlide(2)"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
